<ion-header>
  <ion-navbar>
    <ion-title>Agendamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item [class.falha]="!agendamento.enviado" *ngFor="let agendamento of agendamentos">
      {{agendamento.nomeCliente}} - {{agendamento.modeloCarro}}

      <button *ngIf="!agendamento.enviado" 
              ion-button item-end icon-only clear
              (click)="reenvie(agendamento)" >
          <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
